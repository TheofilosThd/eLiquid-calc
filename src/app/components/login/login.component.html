

<div class="row">
  <div class="col-6"></div>
  <div class="col-6">
    <h1 class="text-muted display-4" style="text-align: left; margin-left: 4%; margin-top: 7%">Login</h1>
    <div class="login-form" >

      <form action="/" method="post">
        <div class="form-group row">
          <input type="text" id="loginEmail" name="loginEmail" placeholder="Email" required="">
        </div>
        <div class="form-group row">
          <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required="">
        </div>
        <div class="form-group row">
          <input type="submit" value="Login" id="login_btn" onclick="window.location='/create';" >
        </div>
        <div class="recover">
          <small class="text-muted">Forgot <a href="#" style="color:indigo">Username/Password</a> ?</small>
        </div>
      </form>
    </div>
  </div>


</div>
